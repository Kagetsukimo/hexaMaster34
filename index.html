<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六轉碎片計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 640px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            height: 25px;
            margin-bottom: 15px;
            display: flex;
            justify-content: left ;
            position: relative;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
            display: inline-block; /* 使寬度設定生效 */
            text-align: left; /* 讓文本左對齊 */
        }
        .currenttitle-label{
            position: absolute;            
            right: 83px;
            font-size: 14px;
        }
        .objecttitle-label{
            position: absolute;
            right: 3px;            
            font-size: 14px;
        }
        .skillname-label{
            width: 192px;
        }
        .needfrag-label{
            width: 270px;
            font-size: 14px;
        }
        .form-group select{
            height: 25px;
        }
        .job-select{
            position: absolute;
            right: 0px;
            width: 110px;
        }
        .level-select{
            position: absolute;
            right: 82px;
            width: 60px;
        }
        .object-select{
            position: absolute;
            right: 2px;
            width: 60px;
        }
        .reward-select{
            position: absolute;
            right: 2px;
        }
        .inputone {
            position: absolute;
            text-align: center;
            width: 80px;
            padding: 5px;
            right: 0;
        }
        .level-input{
            position: absolute;
            text-align: center;
            width: 48px;
            padding: 4px;
            right: 82px;
        }
        .object-input{
            position: absolute;
            text-align: center;
            width: 48px;
            padding: 4px;
            right: 2px;
        }
        .soul-label{
            position: absolute;
            right: 97px;
            font-size: 14px;
        }
        .souls-label{
            position: absolute;
            right: 22px;
            font-size: 14px;
        }
        .soul-select{
            position: absolute;
            right: 82px;
            width: 60px;
            text-align: center;
        }
        .souls-select{
            position: absolute;
            right: 2px;
            width: 60px;
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .rebtn{
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .rebtn:hover {
            background-color: #45a049;
        }
        .result {
            font-weight: bold;
            width: 200px;
            display: inline-block; /* 使寬度設定生效 */
            text-align: left; /* 讓文本左對齊 */
        }
        .result-text{
            font-weight: bold;
            text-align: left; /* 讓文本左對齊 */
        }
    </style>
</head>

        <h1>六轉進度計算機</h1>

                    document.write(`<option value="${jobSelect}">${jobSelect}</option>`);

            </select>
        </div>

            </div>
            <div>
                <label class="needfrag-label" id="remainskillfrags"></label>
            </div>
                <input id="skillLevel" class="level-input" type="number" min="0" max="30" step="1" required>
                <input id="objectskillLevel" class="object-input" type="number" min="0" max="30" step="1" required>
        </div>
        <div class="form-group">
            <div>
                <label class="skillname-label" id="masterLabel1">精通核心1</label>
            </div>
            <div>
                <label class="needfrag-label" id="remainmasterfrags1"></label>
            </div>

            <input id="objectmasterLevel1" class="object-input" type="number" min="0" max="30" step="1" required>
        </div>
        <div class="form-group">
            <div>
                <label class="skillname-label" id="masterLabel2">精通核心2</label>
            </div>
            <div>
                <label class="needfrag-label" id="remainmasterfrags2"></label>
            </div>
            <input id="masterLevel2" class="level-input" type="number" min="0" max="30" step="1" required>
            <input id="objectmasterLevel2" class="object-input" type="number" min="0" max="30" step="1" required>
        </div>
        <div class="form-group">
            <div>

            </div>

            </div>

            <input id="objectmasterLevel3" class="object-input" type="number" min="0" max="30" step="1" required>
        </div>
        <div class="form-group">
            <div>

            </div>
            <div>
                <label class="needfrag-label" id="remainmasterfrags4"></label>
            </div>
            <input id="masterLevel4" class="level-input" type="number" min="0" max="30" step="1" required>
            <input id="objectmasterLevel4" class="object-input" type="number" min="0" max="30" step="1" required>
        </div>
        <div class="form-group">
            <div>

            </div>
            <div>
                <label class="needfrag-label" id="remainenhancefrags1"></label>
            </div>
            <input id="enhancementLevel1" class="level-input" type="number" min="0" max="30" step="1" required>
            <input id="objectenhancementLevel1" class="object-input" type="number" min="0" max="30" step="1" required>

        <div class="form-group">

        <div class="form-group">

                    for (let i = 0; i <= 990; i=i+10) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>

                <option value="1">高山</option>
                <option value="2">安格洛</option>

        </div>

            <label for="dungeonCompleted">本周副本已打</label>

        </div>

            <label for="dungeonRewards">副本獎勵</label>

                <option value="-1">沒打</option>
                <option value="0">免費</option>
            </select>
        </div>

        <div class="form-group">
            <div class="result">

            </div>
            <div class="result"></div>
            <div class="result">
                <p>消耗靈魂: <span id="currenetConsumedSoulLabel">0</span></p>
            </div>
        </div>
        <div class="form-group">
            <div class="result">

            </div>
            <div class="result">
                <p>不計共用還需: <span id="noCommonNeedFragsLabel">0</span></p>
            </div>
            <div class="result">
                <p>還需靈魂: <span id="needSoulLabel">0</span></p>  
            </div>
        </div>
        <div class="form-group">
            <div class="result">
                <p>碎片進度: <span id="fragsProgressLabel">0%</span></p>
            </div>
            <div class="result">
                <p>不計共用進度: <span id="noCommonFragsProgressLabel">0%</span></p>
            </div>
            <div class="result">
                <p>靈魂進度: <span id="soulProgressLabel">0%</span></p>
            </div>
        </div>
        <div class="form-group">
            <div class="result">

            </div>
            <div class="result">

            </div>
            <div class="result">
                <p>靈魂每日天數: <span id="soulRemainDaysLabel">0</span></p>
            </div>
        </div>
        <div class="form-group">
            <div class="result-text">
                <p>進度會計算剩餘碎片以及氣息 目標等級則不計算</p>
            </div>
        </div>
        <div class="form-group">
            <div class="result">
                <p>目標等級所需碎片: <span id="objectLevelNeeds">0</span></p>                
            </div>
            <div class="result"></div>
            <div class="result">
                <p>目標等級所需靈魂: <span id="objectLevelNeedsSoul">0</span></p>
            </div>
        </div>                    
        <div class="form-group">
            <div class="result">
                <p>目標等級所需天數: <span id="objectLevelNeedsDays">0</span></p> 
            </div>
            <div class="result"></div>
            <div class="result">
                <p>目標等級靈魂天數: <span id="objectSoulNeedsDays">0</span></p> 
            </div>  
        </div>
        <div class="form-group">
            <div class="result-text">
                <p>重置按鍵會把已儲存的都刪除且還原預設值 沒事不要亂按</p>
            </div>
        </div>

        <div class="form-group">

            <div class="result-text">
                <a href="https://www.twitch.tv/kagetsukimo" target="_blank">還有圖其</a>
            </div>
        </div>
    </div>

                    noCommonFragmentsCollected = wholeweekfrags - (dailyfrag * (nowWeekday + 1) + weeeklyfrag + dungeonfrag);
                    noCommonDaysNeeded = 6 - nowWeekday;
                }
            }else{
                noCommonDaysNeeded = 0;
            }
            //當周以外的剩餘天數
            while ((needFrag - fragmentsCollected) > wholeweekfrags) {
                daysNeeded += 7;
                fragmentsCollected += wholeweekfrags;
            }
            //不計共用當周以外的剩餘天數
            while ((noCommonNeedFrag - noCommonFragmentsCollected) > wholeweekfrags) {
                noCommonDaysNeeded += 7;
                noCommonFragmentsCollected += wholeweekfrags;
            }
            //最後一周的天數    
            var remainingFragments = needFrag - fragmentsCollected;
            if(remainingFragments == 0){
                daysNeeded = 0;
            } else if (remainingFragments <= dailyfrag) {
                daysNeeded += 1;
            } else if (remainingFragments <= dailyfrag * 2) {
                daysNeeded += 2;
            } else if (remainingFragments <= (dailyfrag * 3) + weeeklyfrag) {
                daysNeeded += 3;
            } else if (remainingFragments <= ((dailyfrag * 4) + weeeklyfrag + dungeonfrag)) {
                daysNeeded += 4;
            } else if (remainingFragments <= ((dailyfrag * 5) + weeeklyfrag + dungeonfrag)) {
                daysNeeded += 5;
            } else if (remainingFragments <= ((dailyfrag * 6) + weeeklyfrag + dungeonfrag)) {
                daysNeeded += 6;
            } else if (remainingFragments <= ((dailyfrag * 7) + weeeklyfrag + dungeonfrag)) {
                daysNeeded += 7;
            }
            //不計共用最後一周的天數 
            var noCommonRemainingFragments = noCommonNeedFrag - noCommonFragmentsCollected;
            if(noCommonRemainingFragments == 0){
                noCommonDaysNeeded = 0;
            } else if (noCommonRemainingFragments <= dailyfrag) {
                noCommonDaysNeeded += 1;
            } else if (noCommonRemainingFragments <= (dailyfrag * 2)) {
                noCommonDaysNeeded += 2;
            } else if (noCommonRemainingFragments <= (dailyfrag * 3) + weeeklyfrag) {
                noCommonDaysNeeded += 3;
            } else if (noCommonRemainingFragments <= ((dailyfrag * 4) + weeeklyfrag + dungeonfrag)) {
                noCommonDaysNeeded += 4;
            } else if (noCommonRemainingFragments <= ((dailyfrag * 5) + weeeklyfrag + dungeonfrag)) {
                noCommonDaysNeeded += 5;
            } else if (noCommonRemainingFragments <= ((dailyfrag * 6) + weeeklyfrag + dungeonfrag)) {
                noCommonDaysNeeded += 6;
            } else if (noCommonRemainingFragments <= ((dailyfrag * 7) + weeeklyfrag + dungeonfrag)) {
                noCommonDaysNeeded += 7;
            }
            // 計算到達目標所需天數
            var objectFragCollects = 0;
            var objectNeedDays = 0;
            //根據副本進行狀況計算當周
            if (objectNeedFrag >= wholeweekfrags){
                if (nowWeekday < 2) {
                    objectFragCollects = wholeweekfrags - dailyfrag * (nowWeekday + 1);
                    objectNeedDays = 6 - nowWeekday;
                } else if (nowWeekday == 2) {
                    objectFragCollects = wholeweekfrags - (dailyfrag * 3 + weeeklyfrag);
                    objectNeedDays = 4;
                } else if (nowWeekday == 3 && !nowDungeon) {
                    objectFragCollects = wholeweekfrags - (dailyfrag * 4 + weeeklyfrag);
                    objectNeedDays = 3;
                } else if (nowWeekday == 4 && !nowDungeon) {
                    objectFragCollects = wholeweekfrags - (dailyfrag * 5 + weeeklyfrag);
                    objectNeedDays = 2;
                } else if (nowWeekday == 5 && !nowDungeon) {
                    objectFragCollects = wholeweekfrags - (dailyfrag * 6 + weeeklyfrag);
                    objectNeedDays = 1;
                } else if (nowWeekday == 6 && nowDungeon) {
                    objectFragCollects = dungeonfrag;
                } else {
                    objectFragCollects = wholeweekfrags - (dailyfrag * (nowWeekday + 1) + weeeklyfrag + dungeonfrag);
                    objectNeedDays = 6 - nowWeekday;
                }
            }else{
                objectNeedDays = 0;
            }
            //當周以外的剩餘天數
            while ((objectNeedFrag - objectFragCollects) > wholeweekfrags) {
                objectNeedDays += 7;
                objectFragCollects += wholeweekfrags;
            }
            //最後一周的天數    
            var objectremainingFragments = objectNeedFrag - objectFragCollects;
            if(objectremainingFragments == 0){
                objectNeedDays = 0;
            } else if (objectremainingFragments <= dailyfrag) {
                objectNeedDays += 1;
            } else if (objectremainingFragments <= dailyfrag * 2) {
                objectNeedDays += 2;
            } else if (objectremainingFragments <= (dailyfrag * 3) + weeeklyfrag) {
                objectNeedDays += 3;
            } else if (objectremainingFragments <= ((dailyfrag * 4) + weeeklyfrag + dungeonfrag)) {
                objectNeedDays += 4;
            } else if (objectremainingFragments <= ((dailyfrag * 5) + weeeklyfrag + dungeonfrag)) {
                objectNeedDays += 5;
            } else if (objectremainingFragments <= ((dailyfrag * 6) + weeeklyfrag + dungeonfrag)) {
                objectNeedDays += 6;
            } else if (objectremainingFragments <= ((dailyfrag * 7) + weeeklyfrag + dungeonfrag)) {
                objectNeedDays += 7;
            }
            // 氣息天數計算
            var needDaysSoul = 0;
            var soulCollected = 0;
            var soulsCollected = souls;
            //全部氣息天數計算
            while(needSoul > soulCollected){
                soulsCollected += 600;
                needDaysSoul++;
                if(soulsCollected >= 1000){
                    soulsCollected -= 1000;
                    soulCollected++;
                }
            }
            //目標氣息天數計算
            var objectNeedDaysSoul = 0;
            var objectSoulCollected = 0;
            var objectsoulsCollected = souls;
            while(objectNeedSoul > objectSoulCollected){
                objectsoulsCollected += 600;
                objectNeedDaysSoul++;
                if(objectsoulsCollected >= 1000){
                    objectsoulsCollected -= 1000;
                    objectSoulCollected++;
                }
            }

                needSoul = 0;
            }

            document.getElementById('remainmasterfrags2').innerText ='已消耗:'+m2s+'/'+m2+'\n共還需:'+(all_master_soul-m2s)+'/'+(all_master_frags-m2)+' 目標還需:'+objectNeedSouls[2]+'/'+objectNeedFrags[2];

            document.getElementById('remainmasterfrags4').innerText ='已消耗:'+m4s+'/'+m4+'\n共還需:'+(all_master_soul-m4s)+'/'+(all_master_frags-m4)+' 目標還需:'+objectNeedSouls[4]+'/'+objectNeedFrags[4];

            document.getElementById('currenetConsumedSoulLabel').innerText = consumedSoul;
